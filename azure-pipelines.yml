trigger:
- master
- ft/*

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

stages:
  - stage: Build
    displayName: 'Build project'
    jobs:
      - job: Build
        steps:
          - task: DotNetCoreCLI@2
            inputs:
              command: 'build'
              projects: 'src/SampleProject.API/SampleProject.API.csproj'

  - stage: DeployToTest
    displayName: 'Deploy to test'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: DeployToTest
        steps:
          - task: DotNetCoreCLI@2
            displayName: Publish project
            inputs:
              command: 'publish'
              publishWebProjects: true
              arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'

          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'


          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Azure subscription 1(a630b163-559f-468b-bbb3-a9d9f79197b2)'
              appType: 'webApp'
              WebAppName: 'webapp-devops24-henrik-test'
              packageForLinux: '$(Pipeline.Workspace)/**/*.zip'
              enableCustomDeployment: true
              DeploymentType: 'zipDeploy'


  - stage: DeployToProd
    displayName: 'Deploy to prod'
    dependsOn: DeployToTest
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - job: DeployToProd
        steps:
          - task: DotNetCoreCLI@2
            displayName: Publish project
            inputs:
              command: 'publish'
              publishWebProjects: true
              arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'

          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'

          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Azure subscription 1(a630b163-559f-468b-bbb3-a9d9f79197b2)'
              appType: 'webApp'
              WebAppName: 'webbapp-devops24-henrik-prod'
              deployToSlotOrASE: true
              ResourceGroupName: 'rg-depvops24-henrik-prod'
              SlotName: 'production'
              packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
              enableCustomDeployment: true
              DeploymentType: 'zipDeploy'

              